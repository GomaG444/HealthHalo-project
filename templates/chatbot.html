 <!-- templates/chatbot.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthHalo Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="{{ url_for('static', filename='images/chat.png') }}" alt="Chat Icon">
            <h1>HealthHalo Chatbot</h1>
            <p>Interact with our AI assistant</p>
        </div>
    </div>
    <div class="chat-container">
        <div class="chat-messages" id="chatMessages">
            <!-- Messages will be added here dynamically later -->
        </div>
        <div class="chat-input">
            <input type="text" id="chatInput" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
        <a href="{{ url_for('dashboard') }}" class="back-button">Back to Dashboard</a>
    </div>

    <script>
        function sendMessage() {
            const input = document.getElementById('chatInput');
            const messages = document.getElementById('chatMessages');
            const message = input.value.trim();
            if (message) {
                messages.innerHTML += `<p><strong>You:</strong> ${message}</p>`;
                messages.scrollTop = messages.scrollHeight;
                input.value = '';
                setTimeout(() => {
                    messages.innerHTML += `<p><strong>AI:</strong> I'm here to help! (This is a placeholder response.)</p>`;
                    messages.scrollTop = messages.scrollHeight;
                }, 500);
            }
        }
        document.getElementById('chatInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
